<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>
<body >
    <header class=" mx-auto">
        <div class="navbar bg-blue-200 rounded-sm  mx-auto flex justify-between align-middle">
            <div class="flex flex-col">
              <a class="font-bold text-3xl">Interactive </a>
              <a class="text-sm">Geometry Book</a>
            </div>
            <div class="">
                <a class="btn btn-ghost bg-blue-600 normal-case text-white">Blog</a>
            </div>
              
        </div>
    </header>
    <main class=" md:flex lg:flex ">
        <section class="grid gap-3 md:grid-cols-3 lg:grid-cols-3 md:w-8/12 lg:w-8/12">
            <div class="card w-full bg-base-100 shadow-xl px-3  py-4 m-3">
                <div class="p-4 flex justify-center items-center">
                    <div class="w-0 h-0 
                   border-l-[80px] border-l-transparent
                   border-b-[180px] border-b-yellow-200
                   border-r-[80px] border-r-transparent
                    "></div>
                </div>
                <h1 id="triangle-title" class="text-center text-3xl font-semibold">Triangle</h1>
                <div class="text-center">Area(A) = 0.5×b×h</div>
                
                <div class="flex w-10/12 mx-auto justify-around">
                    <input placeholder="b" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="triangle-base">
                    <span>cm</span>
                    <input placeholder="h" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="triangle-height">
                    <span>cm</span>
                </div><br>
                <div>
                  <button id="triangle-btn" class="btn w-11/12 mx-auto bg-blue-800">Calculate</button>
                </div>
            </div>
        
            <div class="card w-full bg-base-100 shadow-xl px-3 py-4 m-3">
                <div class="p-4 flex justify-center items-center">
                    <div class="w-48 mx-auto bg-indigo-300 h-32"></div>
                </div>
                <h1 id="rectangle-title" class="text-center text-3xl font-semibold">Rectangle</h1>
                <div class="text-center">Area(A)= w×I</div>
                
                <div class="flex w-10/12 mx-auto justify-around">
                    <input placeholder="w" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="rectangle-width">
                    <span>cm</span>
                    <input placeholder="I" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="rectangle-length">
                    <span>cm</span>
                </div><br>
                <div>
                  <button id="rectangle-btn" class="btn w-11/12 mx-auto bg-blue-800">Calculate</button>
                </div>
            </div>

            <div class="card w-full bg-base-100 shadow-xl px-3 py-4 m-3">
                <div class="p-4 flex justify-center items-center">
                    <div class="w-11/12 skew-x-[-20deg] mx-auto bg-green-300 h-36"></div>
                </div>
                <h1 id="parallelogram-title" class="text-center text-3xl font-semibold">Parallelogram</h1>
                <div class="text-center">Area(A)= b×h</div>
                <div class="flex w-10/12 mx-auto justify-around">
                    <input placeholder="b" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="parallelogram-base">
                    <span>cm</span>
                    <input placeholder="h" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="parallelogram-height">
                    <span>cm</span>
                </div><br>
                <div>
                  <button id="parallelogram-btn" class="btn w-11/12 mx-auto bg-blue-800">Calculate</button>
                </div>
            </div>

            <div class="card w-full bg-base-100  shadow-xl px-3 py-4 m-3">
                <div class="p-4 flex justify-center items-center">
                    <div class="w-11/12 skew-x-[-20deg] mx-auto bg-yellow-500 h-44"></div>
                </div>
                <h1 id="rhombus-title" class="text-center text-3xl font-semibold">Rhombus</h1>
                <div class="text-center">Area(A)= 0.5×d<sub>1</sub>×d<sub>2</sub></div>
                <div class="flex w-10/12 mx-auto justify-around">
                    <input placeholder="d1" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="rhombus-d1">
                    <span>cm</span>
                    <input placeholder="d2" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="rhombus-d2">
                    <span>cm</span>
                </div><br>
                <div>
                  <button id="rhombus-btn" class="btn w-11/12 mx-auto bg-blue-800">Calculate</button>
                </div>
            </div>
        
            <div class="card w-full bg-base-100  shadow-xl px-3 py-4 m-3">
                <div class="p-4 flex justify-center items-center">
                    <div class="w-11/12 skew-x-[-20deg] mx-auto bg-yellow-500 h-44"></div>
                </div>
                <h1 id="pentagon-title" class="text-center text-3xl font-semibold">Pentagon</h1>
                <div class="text-center">Area(A)= 0.5×p×a</div>
                <div class="flex w-10/12 mx-auto justify-around">
                    <input placeholder="p" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="pentagon-p">
                    <span>cm</span>
                    <input placeholder="a" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="pentagon-a">
                    <span>cm</span>
                </div><br>
                <div>
                  <button id="pentagon-btn" class="btn w-11/12 mx-auto bg-blue-800">Calculate</button>
                </div>
            </div>
        
            
            <div class="card w-full bg-base-100  shadow-xl px-3 py-4 m-3">
                <div class="p-4 flex justify-center items-center">
                    <div class="w-36  mx-auto bg-slate-300 rounded-[50%] h-24"></div>
                </div>
                <h1 id="ellipse-title" class="text-center text-3xl font-semibold">Ellipse</h1>
                <div class="text-center">Area(A)= πab</div>
                <div class="flex w-10/12 mx-auto justify-around">
                    <input placeholder="a" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="ellipse-a">
                    <span>cm</span>
                    <input placeholder="b" class="bg-slate-200 p-1 outline-none inline-block w-3/12" type="text" name="" id="ellipse-b">
                    <span>cm</span>
                </div><br>
                <div>
                  <button id="ellipse-btn" class="btn w-11/12 mx-auto bg-blue-800">Calculate</button>
                </div>
            </div>
        
            
        
        </section>

        <section class="w-full p-2 lg:w-4/12 md:w-4/12">
            <div >
                <h1 class="text-center w-full block ml-4">Area Calculation</h1>
                <table class="table w-full mx-auto p-2">
                    <tbody id="table-container">
                      <!-- <tr>
                        <th></th>
                        <td>C</td>
                      </tr> -->
                    </tbody>
                </table>
            </div>
        </section>
        
    </main>


    
    <script src="./js/index.js"></script>
    <script src="./tailwind.config.js"></script>
</body>
</html>
